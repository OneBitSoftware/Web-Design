<nav id='main-nav' class="navbar home_page">
    <div class="container">

        <h1 class="home_title">Discover your next experience</h1>
        <h2 class="home_title">Browse for homes & hotels worldwide</h2>
    </div>
</nav>

<section id="search-bar">
    <div class="container">
        <form id="search" method="get">
            <div class="form-group has-feedback has-feedback-left" id="location">
                <i class="icon icon-map form-control-feedback"></i>
                <select class="form-control" id="location-select" name="location" required="required">
                    <option disabled selected>Location</option>
                </select>
            </div>


            <div class="input-daterange">
                <div class="form-group has-feedback has-feedback-left input-group-date-in">
                    <i class="icon icon-calendar form-control-feedback"></i>
                    <span class="icon-check-in">Check in</span>
                    <input name="start-date" type="text" class="form-control" value="" data-date-format='dd/mm/yyyy' required
                           placeholder="Select date">
                </div>

                <div class="input-group-addon">

                </div>

                <div class="form-group has-feedback has-feedback-left input-group-date-out">
                    <span class="icon-check-out">Check out</span>
                    <i class="icon icon-calendar form-control-feedback"></i>
                    <input name="end-date" type="text" class="form-control" value="" data-date-format='dd/mm/yyyy' required
                           placeholder="Select date">
                </div>
            </div>

            <div id="search-nights">
                <span>0 nights</span>
            </div>

            <div class="form-group has-feedback has-feedback-left" id="guests">
                <i class="icon icon-guest form-control-feedback"></i>
                <input type="number" min="1" name="guests" class="form-control" placeholder="Guests" required/>
            </div>


            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</section>
